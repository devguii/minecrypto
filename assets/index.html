<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>minecrypto</title>
</head>
<body>

    <div class="container">
        <h1><small>Mine</small>Crypto</h1>
            <button id="click" type="button" class="btn btn-primary btn-lg btn-block">MINE CRYPTO</button>
            <hr>
            <p>
            Cryptos: <span id="total_clicks">0</span><br />
            Cryptos per <small id="time_period">1.00</small> second: <span id="clicks_per_second">0</span>
            </p>
            <h3>Buy</h3>
            <table class="table">
                <tr>
                  <td>Autoclicker</td>
                  <td><span id="autoclicker_level">lvl 0</span></td>
                  <td><button id="buy_click" type="button" class="btn btn-success">Buy for 1</button></td>
                </tr>
                <tr>
                  <td>Speed up by 10%</td>
                  <td><span id="speed_level">lvl 0</span></td>
                  <td><button id="upgrade_speed" type="button" class="btn btn-success">Buy for 100</button></td>
                </tr>
                <tr>
                  <td>Increase Clicks Increment</td>
                  <td></td>
                  <td><button id="increase_clicks" type="button" class="btn btn-success">Buy for 100</button></td>
                </tr>
            </table>
        </div>

    <script src="./scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
